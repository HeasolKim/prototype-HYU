
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한양대학교 포털 - 개선된 UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>한양대학교 포털</h1>
    </header>

    <nav>
        <a href="#home">홈</a>
        <a href="#student-info">학생정보</a>
        <a href="#grades">성적조회</a>
        <a href="#logout">로그아웃</a>
    </nav>

    <main>
        <div class="content">
            <h2>환영합니다!</h2>
            <p>한양대학교 포털에 오신 것을 환영합니다. 사용성을 개선하여 더 나은 경험을 제공합니다.</p>
            <ul>
                <li>간결한 레이아웃</li>
                <li>반응형 디자인</li>
                <li>접근성 향상</li>
            </ul>
        </div>
    </main>

    <footer>
        &copy; 2025 한양대학교. 모든 권리 보유.
    </footer>

    <script>
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();
                alert(`${event.target.textContent} 페이지로 이동합니다.`);
            });
        });
    </script>
</body>
</html>
