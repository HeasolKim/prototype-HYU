<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한양대학교 포털 - 사용성 개선</title>

    <!-- 스타일 적용 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #005bac;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #003f75;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            background-color: #005bac;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0073e6;
        }

        main {
            padding: 20px;
        }

        .content {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #003f75;
            color: white;
            position: relative;
            margin-top: 20px;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                width: 80%;
                text-align: center;
            }

            .content {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2em;
            }

            nav a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>한양대학교 포털</h1>
    </header>

    <nav>
        <a href="#home">홈</a>
        <a href="#student-info">학생정보</a>
        <a href="#grades">성적조회</a>
        <a href="#logout">로그아웃</a>
    </nav>

    <main>
        <div class="content">
            <h2>환영합니다!</h2>
            <p>한양대학교 포털에 오신 것을 환영합니다. 이 페이지는 사용성을 개선하여 더 나은 경험을 제공합니다.</p>
            <ul>
                <li>더 간결한 인터페이스</li>
                <li>모바일 최적화</li>
                <li>접근성 향상</li>
            </ul>
        </div>
    </main>

    <footer>
        &copy; 2025 한양대학교. 모든 권리 보유.
    </footer>
</body>
</html>
